<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Cards</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="StyleCards.css" />
  </head>

  <body>
    <div class="card-category-1">
      <div class="basic-card basic-card-grey">
        <div class="profileImage"></div>
        <div class="logo"><img src="images/Logo.svg" alt="" class="logoimage"></div>
        <div class="nametag"><a href="http://" target="_blank" rel="noopener noreferrer"><span>@alias</span></a></div>
        <div class="card-content">
          <span class="card-title">Name Surname</span>
          <p class="card-text">
            Title
          </p>
        </div>

        <div class="card-link">
          <div class="icon icon1"><a href="#" title="" class="link"><img src="images/surface1.svg" alt="" class="verified padtop"></a></div>
          <div class="icon icon2"><a href="#" title="" class="link"><img src="images/plant 2.svg" alt="" class="planter padtop"></a></div>
          <div class="icon3"><a href="#" title=""><img src="images/QR.svg" alt="" class="qr padtop"></a></div>
        </div>
        <div class="iconname"><span class="verify">Verified</div>
        <div class="iconname"><span class="plant">Planter</div>
        <div class="star"><img src="images/Group.svg" alt="" class="vector"></div>
        <span class="strengthcontent">Profile Strength</span>
      </div>
    </div>

    <script src="ScriptCards.js"></script>
  </body>
</html>
